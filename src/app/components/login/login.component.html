<div class="containerPrincipal">
    <div class="containerComponentsLogin">
        <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Usuario</label>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="buttonEye" mat-icon-button matTooltip="Accent" color="accent" aria-label="Example icon-button with a heart icon">
                        <mat-icon></mat-icon>
                      </button>
                    </div>
                  </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Contrase√±a</label>
                <div class="input-group mb-3">
                    <input [type]="typeInputPassword" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button (click)="viewDatosPassword()" class="buttonEye" aria-label="Example icon-button with a heart icon">
                        <mat-icon>visibility</mat-icon>
                      </button>
                    </div>
                  </div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <label class="form-check-label" for="form2Example31"> Sesion permanente </label>
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
