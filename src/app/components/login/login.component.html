<div class="containerPrincipal">
    <div class=" containerComponentsLogin">
        <!-- imagen de empresa o usuario -->
        <img src=".\assets\user.png" class="imgLogo mb-3 rounded mx-auto d-block" alt="...">
<div class="col-5 containerPrincipal">
        <form class="col-lg-5 col-md-8 col-xs-3">
            <!-- Email input -->
            <div class="form-outline">
                <label class="form-label" for="form2Example1">Usuario</label>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="buttonEye" mat-icon-button matTooltip="Accent" color="accent"
                            aria-label="Example icon-button with a heart icon">
                            <mat-icon></mat-icon>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Password input -->
            <div class="form-outline">
                <label class="form-label" for="form2Example2">Contrase√±a</label>
                <div class="input-group mb-3 ">
                    <input [type]="typeInputPassword" class="form-control" aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button (click)="viewDatosPassword()" class="buttonEye"
                            aria-label="Example icon-button with a heart icon">
                            <mat-icon *ngIf="viewPassword">visibility</mat-icon>
                            <mat-icon *ngIf="!viewPassword">visibility_off</mat-icon>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <label class="form-check-label" for="form2Example31"> Sesion permanente </label>
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <div class="containerButton">
                <button type="button" class="btn btn-secondary btn-block mb-4">Iniciar Sesion</button>
            </div>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
</div>
